<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>SVG</title>
  </head>
  <body>
    <svg width="1000" height="1000">
      <rect
        x="10"
        y="10"
        width="280"
        height="350"
        rx="20"
        style="fill: black"
      ></rect>
      <rect
        x="50"
        y="40"
        width="200"
        height="60"
        rx="20"
        ry="-1"
        style="fill: white"
      ></rect>
      <line
        x1="80"
        y1="200"
        x2="80"
        y2="140"
        style="stroke: white; stroke-width: 20; stroke-linecap: round"
      ></line>
      <line
        x1="110"
        y1="170"
        x2="50"
        y2="170"
        style="stroke: white; stroke-width: 20; stroke-linecap: round"
      ></line>

      <line
        x1="250"
        y1="170"
        x2="180"
        y2="170"
        style="stroke: white; stroke-width: 22; stroke-linecap: round"
      ></line>

      <!-- X-->
      <line
        x1="50"
        y1="300"
        x2="100"
        y2="250"
        style="stroke: white; stroke-width: 20; stroke-linecap: round"
      ></line>
      <line
        x1="100"
        y1="300"
        x2="50"
        y2="250"
        style="stroke: white; stroke-width: 20; stroke-linecap: round"
      ></line>
      <!-- %-->

      <line
        x1="245"
        y1="255"
        x2="185"
        y2="300"
        style="stroke: white; stroke-width: 21; stroke-linecap: round"
      ></line>
      <circle r="13" cx="190" cy="250" style="fill: white" />
      <circle r="13" cx="245" cy="301" style="fill: white" />
    </svg>
  </body>
</html>
