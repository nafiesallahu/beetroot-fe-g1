<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/css/app.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- <body style="background: black"> -->
    <header class="main-header">
      <div class="container">
        <nav class="nav-wrapper" id="js-nav-wrapper">
          <ul>
            <li><a href="#">Works</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contacts</a></li>
          </ul>
        </nav>
        <button class="nav-toggle" id="js-nav-toggle">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </header>
    <main class="main-content">
      <div class="content-wrap">
        <div class="content">
          <h1>Japan</h1>
          <p>
            Fusce vehicula dolor arcu, sit amet blandit dolor mollis nec. <br />
            Donec viverra eleifend lacus, vitae ullamcor.
          </p>
        </div>
      </div>
      <div class="image-wrap">
        <div class="image">
          <picture>
            <source srcset="./assets/japan.png" media="(min-width:1025px)" />
            <source
              srcset="./assets/japan-tablet.png"
              media="(min-width:768px)"
            />
            <source
              srcset="./assets/japan-mobile.png"
              media="(max-width:767px)"
            />
            <img src="./assets/content-img.png" alt="horses" />
          </picture>

          <img
            alt="not found"
            srcset="./assets/japan-mobile.png 256,
          ./assets/japan-tablet 617w,
          ./assets/japan.png 864x,"
            sizes="
          (min-width:1025px) 864px,
          (min-width:1025px) 617px,
          (min-width:1025px) 256px"
            src="./assets/japan.png"
          />
        </div>
      </div>
    </main>
    <footer class="main-footer"></footer>
    <script>
      //Elementi i cili klikohet
      var navToggle = document.getElementById("js-nav-toggle");
      //Elementi i navigimit
      var navWrapper = document.getElementById("js-nav-wrapper");
      //Klasa qe jepet kur klikohet
      var openClass = "is-active";
      navToggle.addEventListener("click", function () {
        navToggle.classList.toggle(openClass);
        navWrapper.classList.toggle(openClass);
      });
    </script>
  </body>
</html>
